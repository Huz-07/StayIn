<!DOCTYPE html>
<html lang="en">
<!-- Added id="page-booking" to the body tag -->
<body id="page-booking">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Stay - STAY IN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">
    <style>
        :root {
            --primary-color: #4A90E2;
            --secondary-color: #F8B400;
            --tertiary-color: #5D5FEF;
            --light-bg: #EAEFF2;
            --dark-bg: #2C3E50;
            --text-color: #34495E;
        }
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--light-bg);
        }
        .navbar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        .navbar-brand {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--primary-color) !important;
        }
        .nav-link {
            color: var(--text-color) !important;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        .nav-link.active,
        .nav-link:hover {
            color: var(--primary-color) !important;
        }
        .page-container {
            margin-top: 56px;
            padding: 2rem 0;
        }
        .page {
            padding: 2rem;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }
        h1, h2, h3 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 1.5rem;
        }
        /* Style for our feedback messages */
        .form-message {
            font-weight: bold;
            margin-top: 1rem;
            /* Hide by default, JS will show it */
            display: none; 
        }
        .form-message.success {
            color: green;
        }
        
        /* NEW: Style for individual field errors */
        .error-message {
            color: red;
            font-size: 0.875em; /* 14px */
            margin-top: 0.25rem;
            /* Hide by default, JS will show it */
            display: none;
        }
        
        /* NEW: Custom style for the country code dropdown */
        .input-group-prepend select.form-select {
            border-top-right-radius: 0;
            border-bottom-right-radius: 0;
            /* Set a specific width */
            width: 85px; 
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">STAY IN</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="rooms.html">Rooms</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="services.html">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="gallery.html">Gallery</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="travel.html">Travel Guide</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="nav-contact" href="contact.html">Contact Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-primary text-white ms-lg-3" id="nav-booking" href="booking.html">Book Now</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container page-container">
        <div class="page">
            <h2>Book Your Perfect Stay</h2>
            <div class="card p-4 mx-auto" style="max-width: 600px;">
                <!-- Added id="booking-form" and novalidate -->
                <form id="booking-form" novalidate>
                    <div class="mb-3">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="name" name="name">
                        <!-- Added error message placeholder -->
                        <div id="name-error" class="error-message"></div>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" name="email">
                        <!-- Added error message placeholder -->
                        <div id="email-error" class="error-message"></div>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone Number</label>
                        <!-- Updated to an input group -->
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <select class="form-select" id="country-code" name="country-code">
                                    <option value="">Code</option>
                                    <option value="+91" selected>+91 (IN)</option>
                                    <option value="+1">+1 (US)</option>
                                    <option value="+44">+44 (UK)</option>
                                    <option value="+61">+61 (AU)</option>
                                </select>
                            </div>
                            <input type="tel" class="form-control" id="phone" name="phone" placeholder="10-digit number">
                        </div>
                        <!-- This error message is now for the whole group -->
                        <div id="phone-error" class="error-message"></div>
                    </div>
                    <div class="mb-3">
                        <label for="room-type" class="form-label">Room Type</label>
                        <select class="form-select" id="room-type" name="room-type">
                            <option value="">Select Room Type</option>
                            <option value="deluxe">Deluxe Room - ₹4,999/night</option>
                            <option value="executive">Executive Suite - ₹8,999/night</option>
                            <option value="presidential">Presidential Suite - ₹15,999/night</option>
                            <option value="family">Family Room - ₹6,999/night</option>
                        </select>
                        <!-- Added error message placeholder -->
                        <div id="room-type-error" class="error-message"></div>
                    </div>
                    <div class="mb-3">
                        <label for="checkin" class="form-label">Check-in Date</label>
                        <input type="date" class="form-control" id="checkin" name="checkin">
                        <!-- Added error message placeholder -->
                        <div id="checkin-error" class="error-message"></div>
                    </div>
                    <div class="mb-3">
                        <label for="checkout" class="form-label">Check-out Date</label>
                        <input type="date" class="form-control" id="checkout" name="checkout">
                        <!-- Added error message placeholder -->
                        <div id="checkout-error" class="error-message"></div>
                    </div>
                    <div class="mb-3">
                        <label for="guests" class="form-label">Number of Guests</label>
                        <select class="form-select" id="guests" name="guests">
                            <option value="">Select Guests</option>
                            <option value="1">1 Guest</option>
                            <option value="2">2 Guests</option>
                            <option value="3">3 Guests</option>
                            <option value="4">4 Guests</option>
                            <option value="5+">5+ Guests</option>
                        </select>
                        <!-- Added error message placeholder -->
                        <div id="guests-error" class="error-message"></div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mt-3">Confirm Booking</button>
                    <!-- This message area is now just for the SUCCESS message -->
                    <p id="booking-message" class="form-message text-center"></p>
                </form>
            </div>
        </div>
    </div>
    <footer class="bg-dark text-white text-center py-3 mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p>&copy; 2025 STAY IN. All Rights Reserved.</p>
                </div>
                <div class="col-md-6">
                    <a href="contact.html" class="text-white text-decoration-none mx-2">Contact Us</a>
                    <a href="terms.html" class="text-white text-decoration-none mx-2">Terms & Policy</a>
                </div>
            </div>
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- The defer attribute makes sure the script runs after the HTML is parsed -->
    <script src="script.js" defer></script>
</body>
</html>
